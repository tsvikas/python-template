_subdirectory: project_name

name:
    type: str
    help: Your name (for the author field)
    default: Tsvika Shapira


email:
    type: str
    help: Your email
    default: tsvikas@gmail.com
    validator: >-
        {% if not (email | regex_search('^[^@]+@[^@]+\.[^@]+$')) %}
        Not a valid email.
        {% endif %}


username:
    type: str
    help: Your GitHub username
    default: >-
        {{ email.split('@')[0]}}


project_name:
    type: str
    help: The repo name. Probably equal to the destination dirname
    validator: >-
        {% if not (project_name | regex_search('^[a-z][a-z0-9\-]+$')) %}
        project_name must start with a letter, followed one or more letters, digits or dashes all lowercase.
        {% endif %}


package_name:
    type: str
    help: The package name. Must be a valid identifier.
    default: >-
      {{ project_name | lower | replace("-", "_") }}
    validator: >-
        {% if not (package_name | regex_search('^[a-z][a-z0-9_]+$')) %}
        package_name must start with a letter, followed one or more letters, digits or underscores all lowercase.
        {% endif %}


package_description:
    type: str
    help: Short description of this package.
    placeholder: Why fit in when you were born to stand out?


python_minor:
    type: int
    help: Minor version of python, i.e '9' or '13' for 3.9 or 3.13
    default: 13

license:
    type: str
    help: https://choosealicense.com/
    default: MIT
    choices:
      - Proprietary
      - AGPL-3.0-or-later
      - GPL-3.0-or-later
      - LGPL-3.0-or-later
      - MPL-2.0
      - Apache-2.0
      - MIT
      - BSL-1.0
      - Unlicense

year:
    type: int
    help: The current year
    default: "{{ now().year }}"

is_cli:
    type: bool
    default: true
    help: Add a cli module and entrypoint?


allow_jupyter:
    type: bool
    default: false
    help: Allow jupyter notebooks
