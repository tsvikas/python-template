license = {text = "Proprietary"}
license = {file = "LICENSE"}
# {{/choose}}
readme = "README.md"
requires-python = "~=3.{{python_minor}}{% if is_library %}.0{% endif %}"
authors = [
    {name = "Tsvika Shapira", email = "tsvikas@gmail.com"}
]
maintainers = []
keywords = []
{%- if manager == "uv" %}
