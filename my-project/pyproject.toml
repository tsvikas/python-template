# TODO: this does not work with uv-dynamic-versioning
{%- endif %}
{%- if not is_cli %}
# {% endif -%}
{{my_project}} = "{{my_package}}.cli:app"

[project.gui-scripts]


[build-system]
{%- if manager == "poetry" %}
requires = ["poetry-core >=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
{%- elif manager == "uv" %}
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"
{%- endif %}


{% if manager == "poetry" -%}
[tool.poetry]
{%- if not is_installable %}
package-mode = false
{%- endif %}
version = "0.0.0"  # managed with poetry-dynamic-versioning
classifiers = ["Private :: Do Not Upload"]  # change when ready to upload
{%- if is_src_layout %}
packages = [{include = "{{my_package}}", from = "src"}]
{%- endif %}

[tool.poetry.requires-plugins]
