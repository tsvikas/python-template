# on init: run `pre-commit autoupdate`
# on init/clone: `pre-commit install`
# TODO: add jupytext: jupytext.readthedocs.io/en/latest/using-pre-commit.html
# TODO: add forbif-tabs: github.com/Lucas-C/pre-commit-hooks
# TODO: add a secrets detector
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      # filesystem
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      # git
      - id: check-added-large-files
      - id: check-merge-conflict
      # secrets
      - id: detect-private-key
      # files
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: trailing-whitespace
        exclude: "^\.bumpversion\.cfg$"
      # python
      - id: check-ast
      - id: check-docstring-first
      - id: debug-statements
      - id: requirements-txt-fixer
      # filetypes
      - id: check-json
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: check-xml
      - id: pretty-format-json
  # {{ remove if using poethepoet}}
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.0.270
    hooks:
      - id: ruff
        name: ruff-isort
        args: ["--select", "I001", "--fix"]
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 23.9.1
    hooks:
      # {remove if using jupyter}
      - id: black
      # {remove if not using jupyter}
      - id: black-jupyter
  # {remove if not using jupyter}
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.0
    hooks:
      - id: nbqa-check-ast
      # {remove if using black-jupyter}
      - id: nbqa-black
      - id: nbqa-ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.0.270
    hooks:
      - id: ruff
  # {{/remove if using poethepoet}}
  # {remove if not using poethepoet}
  - repo: local
    hooks:
    # black using poe
    - id: poe-format
      name: PoeThePoet format
      language: system
      entry: poe format
      types_or: [python, jupyter]
      require_serial: true
    # ruff/mypy using poe
    - id: poe-check
      name: PoeThePoet check
      language: system
      entry: poe check
      types: [python]
  # {remove if not using poetry}
  - repo: https://github.com/python-poetry/poetry
    rev: 1.5.0
    hooks:
      - id: poetry-check
